<div class="page-header-editor">
  <div class="page-header-title">
    <div class="d-block">
      <h4 class="mb-0">
        Cost-Codes
      </h4>
    </div>
  </div>
  <button type="button" mat-raised-button color="primary" [routerLink]="['/masters/cost-codes/create']">
    Create
  </button>
</div>

<div class="row my-2">
  <div class="col-12">
    <div class="d-flex">
      <div class="input-group input-group-alternative">
        <div class="input-group-prepend">
          <span class="input-group-text" (click)="code.change()" style="cursor: pointer;">
            <mat-icon>search</mat-icon>
          </span>
        </div>
        <input class="form-control" placeholder="Search by Cost Code  name or code" type="text"
          (change)="applyFilter($event)" #code />
      </div>
    </div>
  </div>
</div>

<div class="example-container mat-elevation-z1">
  <div class="example-table-container">
    <table mat-table [dataSource]="alldata" class="example-table" cdkDropList cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag disableClear>
          Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
          Code
        </th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="head">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
          Head
        </th>
        <td mat-cell *matCellDef="let row">{{ row.head }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
          Action
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Button for edit" (click)="goToEditPage(element.uid)"
            matTooltip="Edit CostCode">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Button for Detail" (click)="goToDetailPage(element.uid)"
            matTooltip="View Details">
            <mat-icon>list</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
