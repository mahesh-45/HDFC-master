<section class="container">
  <div class="shell-wrapper">
    <div class="shell-wrapper-header">
      <h4 class="shell-header-title">
        CurrencyÂ Details
      </h4>
      <button type="button" mat-icon-button [routerLink]="['/masters/currencies']">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="shell-wrapper-container">
      <div class="row">
        <div class="col-12">
          <div class="card mat-elevation-z3 border-0">
            <div class="card-header">
              <div class="row">
                <div class="col-lg-12 d-flex align-items-center">
                  <div class="icon icon-shape icon-shape-primary rounded-circle mr-3">
                    <mat-icon>info</mat-icon>
                  </div>
                  <h5 class="text-capitalize">
                    Details of {{ detailData.name }}
                  </h5>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12">
                  <table class="table">
                    <tr>
                      <th>Code:</th>
                      <td>{{ detailData.code }}</td>
                    </tr>
                    <tr>
                      <th>Name:</th>
                      <td>{{ detailData.name }}</td>
                    </tr>
                    <tr>
                      <th>Description:</th>
                      <td>{{ detailData.description }}</td>
                    </tr>
                    <tr>
                      <th>Status:</th>
                      <td>{{ detailData.status }}</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
