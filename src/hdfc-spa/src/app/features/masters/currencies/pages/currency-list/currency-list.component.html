<div class="page-header-editor">
  <div class="page-header-title">
    <div class="d-block">
      <h4 class="mb-0">
        Currency List Page
      </h4>
    </div>
  </div>
  <button type="button" mat-raised-button color="primary" [routerLink]="['/masters/currencies/create']">
    Create
  </button>
</div>

<div class="example-container mat-elevation-z1">
  <div class="example-table-container">
    <table mat-table [dataSource]="alldata" class="example-table" cdkDropList cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
          Code
        </th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag disableClear>
          Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Created Date Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
          Description
        </th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header cdkDrag>
          Action
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Button for edit" (click)="goToEditPage(element.uid)"
            matTooltip="Edit CostCode">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Button for Detail" (click)="goToDetailsPage(element.uid)"
            matTooltip="View Details">
            <mat-icon>list</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
