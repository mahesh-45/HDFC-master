<section *ngIf="employeForm" class="container px-2">
  <div class="page-header-editor">
    <div class="page-header-title">
      <div class="d-block">
        <h4 class="mb-0">
          {{ f.uid.value ? "Update Employee" : "Create Employee" }}
        </h4>
      </div>
    </div>
    <button type="button" mat-icon-button [routerLink]="['/masters/employees']">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form [formGroup]="employeForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="row my-4">
          <input matInput type="text" placeholder="FirstName" formControlName="firstName" required />
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="row my-4">
          <mat-label>MiddleName</mat-label>
          <input matInput type="text" placeholder="MiddleName" formControlName="middleName" required />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="row my-4">
          <mat-label>LastName</mat-label>
          <input matInput type="text" placeholder="LastName" formControlName="lastName" required />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="row my-4">
          <mat-label>Title</mat-label>
          <input matInput type="text" placeholder="Title" formControlName="title" required />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="row-my-4">
          <mat-label>EmployeeNumber</mat-label>
          <input matInput type="text" placeholder="EmployeeNumber" formControlName="employeeNumber" required />
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <div class="row">
          <div class="col-10">
            <label id="example-radio-group-label"> Gender</label>
          </div>
          <div class="col-7">
            <mat-radio-group aria-labelledby="example-radio-group-label" formControlName="gender">
              <mat-radio-button class="example-radio-button" *ngFor="let gr of genderType" [value]="gr">
                {{ gr }}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>PanNumber</mat-label>
          <input matInput type="text" placeholder="PanNumber" formControlName="panNumber" required />
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>DateOfBirth</mat-label>
          <input matInput [matDatepicker]="picker3" formControlName="dateOfBirth" />
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>MaritalStatus</mat-label>
          <input matInput type="text" placeholder="MaritalStatus" formControlName="maritalStatus" required />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>OfficialEmail</mat-label>
          <input matInput type="text" placeholder="OfficialEmail" formControlName="officialEmail" required />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>Contact1</mat-label>
          <input matInput type="number" placeholder="Contact1" formControlName="contact1" required />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>Contact2</mat-label>
          <input matInput type="number" placeholder="Contact2" formControlName="contact2" required />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>Band</mat-label>
          <input matInput type="text" placeholder="Band" formControlName="band" required />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>LocationName</mat-label>
          <input matInput type="text" placeholder="LocationName" formControlName="locationName" required />
        </mat-form-field>
      </div>
      <div class="col md-4">
        <mat-form-field class="row my-2">
          <mat-label>SupervisorEmpCode</mat-label>
          <input matInput type="text" placeholder="SupervisorEmpCode" formControlName="supervisorEmpCode" required />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>RecordStatus</mat-label>
          <input matInput type="text" placeholder="RecordStatus" formControlName="recordStatus" required />
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>City</mat-label>
          <input matInput type="text" placeholder="City" formControlName="city" required />
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>HireDate</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="hireDate" />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <input matInput type="text" placeholder="Region" formControlName="region" required />
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <input matInput type="text" placeholder="CountryId" formControlName="countryId" required />
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="row my-2">
          <mat-label>ActualTerminationDate</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="actualTerminationDate" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <mat-radio-group formControlName="employeeStatus" aria-label="Select an option" class="d-block">
      <mat-radio-button value="InActive">Inactive</mat-radio-button>
      <mat-radio-button value="Active">Active</mat-radio-button>
    </mat-radio-group>

    <div class="row my-2 mt-4">
      <div class="offset-md-1">
        <button mat-raised-button color="primary" type="submit" [disabled]="!employeForm.valid">
          {{ f.uid.value ? "Update" : "Create" }}
        </button>
        <button mat-stroked-button class="ml-1" color="primary" [routerLink]="['/masters/employees']">
          Cancel
        </button>
      </div>
    </div>
  </form>
</section>
