<app-toolbar (toggleSidenav)="side.toggle()" (toggleTheme)="toggleTheme()"></app-toolbar>

<mat-drawer-container class="app-sidenav-container" [class.dark-theme]="isDarkTheme" autosize>
  <mat-drawer #side class="app-sidenav" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">
    <app-navbar></app-navbar>
  </mat-drawer>
  <div class="app-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
<app-footer></app-footer>
